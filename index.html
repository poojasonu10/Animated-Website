<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Website</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="Images/img.png" type="image/x-icon">
    <!-- CSS Custom File -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

</head>
<body>
  <div class="wrapper">
  <header>
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="Images/logo.png" alt="Logo" class="img-fluid" width="168">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Collections</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Category</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Reviews</a>
              </li>
            </ul>
            <span class="navbar-brand cart">
              <img src="Images/cart.png" alt="Cart Pic" width="40">
            </span>
          </div>
        </div>
      </nav>
    </div>
  </header>
    <!-- Section -->
    <section class="pt-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 content order-lg-1 order-1 p-4 p-lg-0">
                    <a href="#" class="btn rounded main-btn">2024 Collections</a>
                    <h1 class="py-2">You should always <br> feel pretty</h1>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
                    <div class="arrow d-flex">
                        <img src="Images/back-arrow.png" alt="back arrow">
                        <img src="Images/next-arrow.png" alt="next arrow" class="ms-4">
                    </div>
                </div>
                <div class="col-lg-6 section-img order-lg-2 order-2">
                    <img src="Images/img.png" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook-f"></i>Facebook</a>
            <a href="#"><i class="fa-brands fa-instagram"></i>Instagram</a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i>Twitter</a>
        </div>
    </section>
    </div>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
